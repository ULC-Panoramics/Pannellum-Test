<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pannellum Test</title>
    <!-- Pannellum CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.pannellum.org/2.5/pannellum.css">
</head>
<body>
    <!-- Panorama container -->
    <div id="panorama" style="width: 100%; height: 100vh;"></div>

    <!-- Pannellum JS -->
    <script type="text/javascript" src="https://cdn.pannellum.org/2.5/pannellum.js"></script>

    <!-- Minimal Custom JS -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Initialize the Pannellum viewer with a test image
            var viewer = pannellum.viewer('panorama', {
                "type": "equirectangular",
                "panorama": "https://pannellum.org/images/alma.jpg", // Use test panorama image
                "autoLoad": true,
                "compass": true,
                "hfov": 110,
                "yaw": 180,
                "showControls": true
            });

            // Check if viewchange event fires
            viewer.on('viewchange', function () {
                console.log("View is changing");
            });

            // Log if the panorama loads successfully
            viewer.on('load', function () {
                console.log("Panorama loaded successfully");
            });
        });
    </script>
</body>
</html>
