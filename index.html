<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pannellum Test</title>
    <!-- Load Pannellum CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
</head>
<body>

    <!-- Panorama Container -->
    <div id="panorama" style="width: 100%; height: 90vh;"></div>

    <!-- Load Pannellum JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

    <!-- Custom JavaScript -->
    <script>
        // Initialize the Pannellum viewer
        var viewer = pannellum.viewer('panorama', { 
            "type": "equirectangular",
            "panorama": "https://pannellum.org/images/alma.jpg",  // Test with a hosted image
            "autoLoad": true,
            "yaw": 0,  // Initial yaw at 0
            "compass": true,
            "hfov": 100
        });

        // Test if the load event fires
        viewer.on('load', function() {
            console.log("Panorama loaded");
        });

        // Test if the viewchange event fires
        viewer.on('viewchange', function() {
            console.log("View is changing");
        });
    </script>
  <script src="javascript.js"></script> 
</body>
</html>
